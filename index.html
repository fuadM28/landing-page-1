<!DOCTYPE html>

    <title>My first landing page</title>
    <link rel="stylesheet" href="/styles/style.css">
    
</head>
<body>
     <!-- Header -->
  <header class="header">
    <div class="logo">mood</div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Cool Dark UI Template for Webflow Agencies!</h1>
